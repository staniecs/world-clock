<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <h2>
        <div class="local">
          <div class="local-time-zone"></div>
          <div class="local-time"></div>
          <div class="local-date date"></div>
        </div>
      </h2>
      <select
        name="cities-select"
        id="cities-select"
      >
        <option value="">Select a City</option>
        <option value="current">
          My current location
        </option>
        <option value="Europe/Berlin">
          Berlin
        </option>
        <option value="America/Denver">
          Denver
        </option>
        <option value="America/Chicago">
          Chicago
        </option>
      </select>
      <a
        href="#"
        onclick="window.location.reload(true)"
        id="reset-link"
        >reset</a
      >
      <div class="cities-list">
        <div class="city" id="seattle">
          <h3>Seattle</h3>

          <div class="date-time">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>

        <div class="city" id="tokyo">
          <h3>Tokyo</h3>

          <div class="date-time">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>

        <div class="city" id="adelaide">
          <h3>Adelaide</h3>

          <div class="date-time">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>
        <div class="city" id="selected-city">
          <h3></h3>

          <div class="date-time">
            <div class="time"></div>
            <div class="date"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/staniecs/world-clock"
        target="_blank"
        >open-source code</a
      >
      by Sarah Staniec
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
