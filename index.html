<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a City</option>
        <option value="">Berlin</option>
        <option value="">Denver</option>
        <option value="">Omaha</option>
      </select>
      <div class="city">
        <div>
          <h3>Los Angeles</h3>

          <div class="date">15 November 2023</div>
        </div>
        <div class="time">
          9:07<small>PM</small>
        </div>
      </div>

      <div class="city">
        <div>
          <h3>Tokyo</h3>

          <div class="date">15 November 2023</div>
        </div>
        <div class="time">
          2:07<small>PM</small>
        </div>
      </div>

      <div class="city">
        <div>
          <h3>Oklahoma City</h3>

          <div class="date">15 November 2023</div>
        </div>
        <div class="time">
          4:07<small>AM</small>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/staniecs/world-clock"
        target="_blank"
        >open-source code</a
      >
      by Sarah Staniec
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
